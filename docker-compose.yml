networks:
  default:
    driver: bridge
services:
  nginx:
    image: nginx:1.22.1
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/nginx.conf
    ports:
      - "80:80"
      - "443:443"
    
  api:
    image: pelias/api:master
    container_name: pelias_api
    user: "${DOCKER_USER}"
    restart: always
    environment: [ "PORT=4000" ]
    ports: [ "0.0.0.0:4000:4000" ]
    volumes:
      - "./pelias.json:/code/pelias.json"

  # defines the ES schema used by pelias API
  schema:
    image: pelias/schema:v6.4.0
    container_name: pelias_schema
    user: "${DOCKER_USER}"
    volumes:
      - "./pelias.json:/code/pelias.json"

  # Required by pelias api; see https://github.com/pelias/documentation/blob/master/services.md
  libpostal:
    image: pelias/libpostal-service
    container_name: pelias_libpostal
    user: "${DOCKER_USER}"
    restart: always
    ports: [ "127.0.0.1:4400:4400" ]

  csv-importer:
    image: pelias/csv-importer:v2.13.0
    container_name: pelias_csv_importer
    user: "${DOCKER_USER}"
    volumes:
      - "./pelias.json:/code/pelias.json"
      - "${DATA_DIR}:/data"

  whosonfirst:
    image: pelias/whosonfirst:v5.5.1
    container_name: pelias_whosonfirst
    user: "${DOCKER_USER}"
    volumes:
      - "./pelias.json:/code/pelias.json"
      - "${DATA_DIR}:/data"

  # pip:
  #   image: pelias/pip-service:master
  #   container_name: pelias_pip-service
  #   user: "${DOCKER_USER}"
  #   restart: always
  #   environment: [ "PORT=4200" ]
  #   ports: [ "127.0.0.1:4200:4200" ]
  #   volumes:
  #     - "./pelias.json:/code/pelias.json"
  #     - "${DATA_DIR}:/data"

  # The ES backend
  elasticsearch:
    image: pelias/elasticsearch:7.16.1
    container_name: pelias_elasticsearch
    user: "${DOCKER_USER}"
    restart: always
    ports: [ "127.0.0.1:9200:9200", "127.0.0.1:9300:9300" ]
    platform: "linux/amd64"
    environment:
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
    volumes:
      - "${DATA_DIR}/elasticsearch:/usr/share/elasticsearch/data"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    cap_add: [ "IPC_LOCK" ]
